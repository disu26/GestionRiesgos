<div class="container">
  <button
    type="button"
    class="btn btn-success mb-6 col-md-2 offset-md-10"
    data-bs-toggle="modal"
    data-bs-target="#FormRiskPoPUp"
  >
    <fa-icon class="user-icon" [icon]="faHeartCirclePlus"></fa-icon>
  </button>

  <app-risk-form [projectId]="risks?.[0]?.projectId"></app-risk-form>

  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th>Id riesgo</th> -->
        <th>Nombre del riesgo</th>
        <th>Fecha de detección</th>
        <th>Fecha de cierre</th>
        <th>Estado del riesgo</th>
        <th>Audiencia</th>
        <th>Categoría</th>
        <th>Tipo de riesgo</th>
        <th>Valor de criticidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let risk of risks">
        <!-- <td>{{ risk.id }}</td> -->
        <td>{{ risk.name }}</td>
        <td>{{ risk.detectedDate }}</td>
        <td>{{ risk.endedDate }}</td>
        <td>{{ risk.riskState }}</td>
        <td>{{ risk.audience }}</td>
        <td>{{ risk.category }}</td>
        <td>{{ risk.riskType }}</td>
        <td>calcular</td>
        <td>
          <button
            class="btn btn-primary"
            [routerLink]="['/riskDetail', risk.projectId, risk.id]"
          >
            Ver
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteRisk(risk)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
