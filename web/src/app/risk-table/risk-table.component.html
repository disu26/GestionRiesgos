<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th>Id riesgo</th> -->
        <th>Nombre del riesgo</th>
        <th>Fecha de detección</th>
        <th>Fecha de cierre</th>
        <th>Estado del riesgo</th>
        <th>Audiencia</th>
        <th>Categoría</th>
        <th>Tipo de riesgo</th>
        <th>Valor de criticidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let risk of risks">
        <!-- <td>{{ risk.id }}</td> -->
        <td>{{ risk.name }}</td>
        <td>{{ risk.detectedDate }}</td>
        <td>{{ risk.endedDate }}</td>
        <td>{{ risk.riskState }}</td>
        <td>{{ risk.audience }}</td>
        <td>{{ risk.category }}</td>
        <td>{{ risk.riskType }}</td>
        <td>calcular</td>
        <td>
          <button
            class="btn btn-primary"
            [routerLink]="['/riskDetail', risk.projectId, risk.id]"
          >
            Ver
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteRisk(risk)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
