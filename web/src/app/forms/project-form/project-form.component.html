<form>
  <!-- nombre -->
  <div class="mb-3">
    <label for="projectName" class="form-label">Nombre proyecto</label>
    <input
      type="text"
      class="form-control"
      id="projectName"
      maxlength="50"
      name="name"
      [(ngModel)]="project.name"
      required
    />
    <div class="form-text">El nombre debe ser menor a 50 caracteres</div>
  </div>

  <!-- fecha inicio -->

  <div class="mb-3">
    <label for="startDate" class="form-label">Fecha Inicio</label>
    <input
      type="date"
      class="form-control"
      id="startDate"
      name="startDate"
      [(ngModel)]="project.startDate"
      required
    />
  </div>

  <!-- fecha final -->

  <div class="mb-3">
    <label for="endDate" class="form-label">Fecha Final</label>
    <input
      type="date"
      class="form-control"
      id="endDate"
      name="endDate"
      [(ngModel)]="project.endingDate"
      required
    />
  </div>

  <!-- etiquetas de proyecto -->

  <div class="mb-3">
    <label for="projectTags" class="form-label">Etiquetas proyecto</label>
    <input
      type="text"
      class="form-control"
      id="projectTags"
      required
      autocapitalize="characters"
      name="tags"
      [(ngModel)]="tags"
    />
    <div class="form-text">Deben estar separadas por ;</div>
  </div>

  <!-- correos -->

  <div class="mb-3">
    <label for="projectEmails" class="form-label">Emails proyecto</label>
    <textarea
      class="form-control"
      id="projectEmails"
      required
      autocapitalize="none"
      [(ngModel)]="emails"
      name="email"
    ></textarea>
    <div class="form-text">Deben estar separados por ;</div>
  </div>

  <!-- descripcion -->

  <div class="mb-3">
    <label for="projectResume" class="form-label">Descripcion proyecto</label>
    <textarea
      class="form-control"
      id="projectResume"
      maxlength="700"
      required
      name="descriptin"
      [(ngModel)]="project.description"
    ></textarea>
    <div class="form-text">La descripcion debe ser menor a 7000 caracteres</div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="saveProject()"
  >
    Guardar proyecto
  </button>
</form>
